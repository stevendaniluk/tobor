# Runners Common Costmap Parameters

# Author: Steven Daniluk
# Last Modified: 02/14/2016

# -----------------------------------------------------------------------------

robot_radius: 0.2

# --------------------------------

obstacle_layer:
  enabled:              true
  obstacle_range: 3.0
  raytrace_range: 5.0
  #track_unknown_space:  true    #needed for disabling path planning through unknown space

  observation_sources:  scan
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    observation_persistence: 0.0
    expected_update_rate: 0.5

# --------------------------------

local_inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.55  # exponential rate at which the obstacle cost drops off 
  inflation_radius:     0.80  # max. distance  which costs are incurred for planning

# --------------------------------

global_inflation_layer:
  enabled:              true
  cost_scaling_factor:  9.2   # exponential rate at which the obstacle cost drops off 
  inflation_radius:     0.40  # max. distance  which costs are incurred for planning

# --------------------------------

static_layer:
  enabled:              true
  

